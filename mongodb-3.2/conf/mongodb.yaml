storage:
    dbPath: "/opt/mongodb/data"
    directoryPerDB: true
    journal:
        enabled: true
    engine: wiredTiger
    wiredTiger:
        engineConfig:
            cacheSizeGB: 4
            directoryForIndexes: true
        collectionConfig:
            blockCompressor: snappy
        indexConfig:
            prefixCompression: true
systemLog:
    destination: file
    path: "/opt/mongodb/logs/mongodb.log"
    logAppend: true
    timeStampFormat: iso8601-local
#replication:
#    oplogSizeMB: 10240
#    replSetName: "rs1"
processManagement:
    fork: true
net:
    #bindIp: 127.0.0.1,10.168.113.50
    port: 27017
    wireObjectCheck : false
    http:
      enabled: false
      RESTInterfaceEnabled: false